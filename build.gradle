// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()

        maven {
            url 'https://maven.google.com/'

            name 'Google'
        }
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.jcandksolutions.gradle:android-unit-test:2.1.1'
        classpath 'com.google.gms:google-services:3.1.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'

            name 'Google'
            }
        maven { url "https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/" }
        maven { url "https://jitpack.io" }

    }
}


ext {
    compileSdkVersion = 26
    buildToolsVersion = "26.0.2"

    minSdkVersion = 14
    targetSdkVersion = 26

    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    lintAbortOnError = false

    // QuickBlox SDK version
    qbSdkVersion = '3.4.1'

    versionName = '3.4.1'

    testRunnerVersion = "0.4.1"


    // Dependency versions
    playServicesVersion = '11.4.2'
    supportV4Version = '26.1.0'
    appcompatV7Version = '26.1.0'
    recyclerviewV7Version = '26.1.0'
    supportAnnotationsVersion = '26.1.0'
    designVersion = '26.1.0'

    uilVersion = '1.9.0'
    glideVersion = '3.6.1'
    pullToRefreshVersion = '3.2.3'
    stickyListHeaders = '2.7.0'
    robotoTextViewVersion = '4.0.0'
    stickersVersion = '0.7.3'
    crashlyticsVersion = '2.2.2'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
